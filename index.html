  <body>

    <header>

    <section id="slideshow">

        <section class="intro carousel slide bg-overlay-light h-auto" id="carouselExampleCaptions">

                    
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="1" class=""></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="2" class=""></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="3" class=""></li>
            </ol>
            <div class="carousel-inner" role="listbox">
              
                
              
              
              <div class="carousel-item active">
                <img class="img-fluid-slide" alt="First slide" src="assets/img/Images_paris/notre-dame-seine.jpg">
              </div>

              <div class="carousel-item">
                <img class="img-fluid-slide" alt="First slide" src="assets/img/Images_paris/montparnasse.jpg">
              </div>

              <div class="carousel-item">
                  <img class="img-fluid-slide" alt="First slide" src="assets/img/Images_paris/paris-vue-du-ciel.jpg">
              </div>

              <div class="carousel-item">
                  <img class="img-fluid-slide" alt="First slide" src="assets/img/Images_paris/louvre.jpg">
              </div>

            </div>
            <div class="carousel-caption-slider">
                <button type="button" class="btn btn-primary font-weight-bold discover">Découvrez mes reportages</button>
            </div>

            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </section>

        <section id="timeline">
          
        </section>
    
    <footer>

    </footer>
